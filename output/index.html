<script>
    let scrollpos = window.scrollY;
    const header = document.querySelector("header");
    const navItems = document.querySelectorAll("nav .menu-item-has-children>a"); // Adjust the selector based on your menu items
    const navSubItems = document.querySelectorAll("nav .menu-item-has-children .sub-menu.mega-menu"); // Adjust the selector based on your menu items

    const add_class_on_scroll = () => header.classList.add("scroll");
    const remove_class_on_scroll = () => header.classList.remove("scroll");

    const add_class_on_hover = () => header.classList.add("hover");
    const remove_class_on_hover = () => header.classList.remove("hover");

    const check_scroll_position = () => {
        scrollpos = window.scrollY;
        if (scrollpos >= 80) {
            add_class_on_scroll();
        } else {
            remove_class_on_scroll();
        }
    };

    // Add or remove class based on scroll position
    window.addEventListener("scroll", check_scroll_position);

    // Add class on hover
    navItems.forEach((item) => {
        item.addEventListener("mouseenter", add_class_on_hover);
        item.addEventListener("mouseleave", remove_class_on_hover);
    });

    // Add class on click
    // navItems.forEach((item) => {
    // 	item.addEventListener("click", add_class_on_hover);
    // });

    // Add class on hover
    navSubItems.forEach((item) => {
        item.addEventListener("mouseenter", add_class_on_hover);
        item.addEventListener("mouseleave", remove_class_on_hover);
    });

    // Add class on click
    navSubItems.forEach((item) => {
        item.addEventListener("click", add_class_on_hover);
    });
    // Initial check when the page loads
    document.addEventListener("DOMContentLoaded", check_scroll_position);
    window.addEventListener("scroll", check_scroll_position);

    document.addEventListener("DOMContentLoaded", () => {
        const dropdownButton = document.getElementById("dropdown-button");

        if (dropdownButton) {
            dropdownButton.addEventListener("click", () => {
                document.body.classList.toggle("dropdown-open");
            });
        }
    });

    const menu = document.querySelector(".menu");
    const menuMain = menu.querySelector(".menu-main");
    const goBack = menu.querySelector(".go-back");
    const menuTrigger = document.querySelector(".mobile-menu-trigger");
    const closeMenu = menu.querySelector(".mobile-menu-close");
    let subMenu;
    menuMain.addEventListener("click", (e) => {
        if (!menu.classList.contains("active")) {
            return;
        }
        if (e.target.closest(".menu-item-has-children")) {
            const hasChildren = e.target.closest(".menu-item-has-children");
            showSubMenu(hasChildren);
        }
    });
    goBack.addEventListener("click", () => {
        hideSubMenu();
    });
    menuTrigger.addEventListener("click", () => {
        toggleMenu();
    });
    closeMenu.addEventListener("click", () => {
        toggleMenu();
    });
    document.querySelector(".menu-overlay").addEventListener("click", () => {
        toggleMenu();
    });
    function toggleMenu() {
        menu.classList.toggle("active");
        document.querySelector(".menu-overlay").classList.toggle("active");
    }
    function showSubMenu(hasChildren) {
        subMenu = hasChildren.querySelector(".sub-menu");
        subMenu.classList.add("active");
        subMenu.style.animation = "slideLeft 0.5s ease forwards";
        const menuTitle =
            hasChildren.querySelector(".chevronDown").parentNode.childNodes[0].textContent;
        menu.querySelector(".current-menu-title").innerHTML = menuTitle;
        menu.querySelector(".mobile-menu-head").classList.add("active");
    }

    function hideSubMenu() {
        subMenu.style.animation = "slideRight 0.5s ease forwards";
        setTimeout(() => {
            subMenu.classList.remove("active");
        }, 300);
        menu.querySelector(".current-menu-title").innerHTML = "";
        menu.querySelector(".mobile-menu-head").classList.remove("active");
    }

    window.onresize = function () {
        if (this.innerWidth > 991) {
            if (menu.classList.contains("active")) {
                toggleMenu();
            }
        }
    };

</script>

<script defer>
    function updateLogoWidth() {
        // Select elements
        const ctaElement = document.querySelector('.item-right');
        const logoElement = document.querySelector('.item-left');

        // Get the computed width of CTA
        const ctaWidth = ctaElement.getBoundingClientRect().width;
    

        // Apply the width to logo element
        if (ctaWidth > 0) {
            logoElement.style.width = `${ctaWidth}px`;
        }
    }

    // Run on page load with a slight delay to ensure styles are applied
    document.addEventListener('DOMContentLoaded', function () {
        setTimeout(updateLogoWidth, 100);
    });

    // Run whenever window is resized
    window.addEventListener('resize', updateLogoWidth);
</script>
            <script>
                // Prepare data for Fuse.js
                const searchData = [
            
                
                {
                    title: 'Streebog256: Password Security Threats 2052',
                    category: 'Streebog256',
                    url: '/streebog256-password-security-threats-2052/',
                    content: 'Welcome to our comprehensive guide on &#34;Streebog256: Password Security Threats 2052,&#34; where we delve into the evolving landscape of cybersecurity and the potential risks that the Streebog256 algorithm may face in the near future. As we approach 2052, understanding the vulnerabilities associated with password security has never been more critical. In this article, you will learn about the strengths and weaknesses of the Streebog256 hashing algorithm, emerging threats that could compromise your online safety, and best practices for safeguarding your passwords in an increasingly digital world. Stay informed and protect your digital identity as we explore the future of password security!'
                },
                
            
        ];

                // Initialize Fuse with the search data
                const fuse = new Fuse(searchData, {
                    keys: ['title', 'category', 'content'],
                    threshold: 0.3,
                    includeScore: true
                });

                // Search functionality
                const searchInput = document.getElementById('search-input');
                const searchResults = document.getElementById('search-results');
                const content = document.getElementById('content');
                let searchResultsWrap = document.getElementById('search-results-wrap');
                searchInput.addEventListener('input', function () {
                    const query = this.value;
                    if (query.length > 1) {
                        const results = fuse.search(query);
                        displayResults(results);
                    } else {
                        searchResults.innerHTML = '';
                        content.style.display = 'block';
                        searchResultsWrap.style.display = 'none';
                    }
                });

                function displayResults(results) {
                    if (results.length === 0) {
                        searchResults.innerHTML = '<p>No results found.</p>';
                        content.style.display = 'none';
                        return;
                    }

                    let html = '<div class="category-section"><div class="category-header"><h2>Result</h2></div><div class="card-wrap"><div class="category-list"><ul>';
                    results.forEach(result => {
                        html += `<li class="card padding shadow rounded"><a href="${result.item.url}">${result.item.title} </a>(${result.item.category})</li>`;
                    });
                    html += '</ul></div></div></div > ';

                    searchResults.innerHTML = html;
                    content.style.display = 'none';
                    searchResultsWrap.style.display = 'block';
                }

                // Smooth scrolling for alphabet navigation
                document.querySelectorAll('.alphabet-nav a').forEach(anchor => {
                    anchor.addEventListener('click', function (e) {
                        e.preventDefault();
                        document.querySelector(this.getAttribute('href')).scrollIntoView({
                            behavior: 'smooth'
                        });
                    });
                });
            </script>
